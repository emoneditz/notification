<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Control</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; background: #222; color: white; }
        .section { background: #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #555; border-radius: 5px; background: #111; color: white; box-sizing: border-box; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; width: 100%; }
        .btn-add { background: #0070f3; margin-bottom: 10px; }
        .btn-send { background: #28a745; height: 50px; font-size: 18px; }
        .btn-icon { background: #e0a800; color: black; }
        .btn-del { background: #ff4444; font-size: 12px; width: auto; padding: 5px 10px; margin-left: 5px;}
        .btn-edit { background: #17a2b8; font-size: 12px; width: auto; padding: 5px 10px; margin-left: 10px;}
        label { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .icon-preview { width: 30px; height: 30px; vertical-align: middle; border-radius: 5px; margin-right: 10px; background: white; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #444; display: flex; align-items: center; justify-content: space-between; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>üëë Ultimate Control</h2>

    <!-- SEND MESSAGE -->
    <div class="section">
        <h3>üöÄ Transmit</h3>
        
        <label>1. Select Target</label>
        <select id="userSelect" onchange="loadUserPreferences()"></select>

        <label>2. Title</label>
        <input type="text" id="msgTitle" placeholder="Default: New Message">

        <label>3. Message Body</label>
        <textarea id="msgBody" rows="3" placeholder="Type here..."></textarea>

        <!-- NEW ACTION SECTION -->
        <label>4. Click Action</label>
        <select id="clickAction" onchange="toggleUrlInput()">
            <option value="close">‚õî Do Nothing (Stealth)</option>
            <option value="open">üîó Open Website</option>
        </select>
        
        <input type="text" id="clickUrl" class="hidden" placeholder="Enter URL (https://youtube.com...)">

        <div class="row" style="margin-top:15px;">
            <label>5. Icon:</label>
            <label style="cursor: pointer;">
                <input type="checkbox" id="useIcon" onchange="toggleIcon()" checked> Enable
            </label>
        </div>
        <input type="text" id="currentIconUrl" placeholder="Icon URL..." onchange="updateUserPref()">
        
        <button class="btn-send" onclick="send()">SEND NOTIFICATION</button>
    </div>

    <!-- ICON LIBRARY -->
    <div class="section">
        <h3>üé® Icon Library</h3>
        <label>Add New Icon</label>
        <div class="row">
            <input type="text" id="iconName" placeholder="Name" style="width: 40%;">
            <input type="text" id="iconUrl" placeholder="URL" style="width: 58%;">
        </div>
        <button class="btn-icon" onclick="saveIcon()">Save</button>
        <div style="margin-top: 15px;">
            <ul id="iconList"></ul>
        </div>
    </div>

    <!-- USER MANAGER -->
    <div class="section">
        <h3>‚ûï Manage Users</h3>
        <input type="text" id="newUserName" placeholder="Name">
        <textarea id="newUserCode" placeholder="Code..." rows="2"></textarea>
        <button class="btn-add" onclick="saveNewUser()">Save User</button>
        <ul id="manageUserList" style="margin-top:20px;"></ul>
    </div>

    <script>
        // --- DATA ---
        let users = JSON.parse(localStorage.getItem('notifyUsers')) || [];
        // Added Pinterest to defaults
        let icons = JSON.parse(localStorage.getItem('notifyIcons')) || [
            { name: "WhatsApp", url: "https://cdn-icons-png.flaticon.com/512/733/733585.png" },
            { name: "Instagram", url: "https://cdn-icons-png.flaticon.com/512/174/174855.png" },
            { name: "Pinterest", url: "https://cdn-icons-png.flaticon.com/512/145/145808.png" },
            { name: "Warning", url: "https://cdn-icons-png.flaticon.com/512/564/564619.png" }
        ];

        refreshAll();

        function refreshAll() {
            renderUserDropdown();
            renderManageList();
            renderIcons();
        }

        // --- ACTION LOGIC ---
        function toggleUrlInput() {
            const action = document.getElementById('clickAction').value;
            const input = document.getElementById('clickUrl');
            if(action === 'open') {
                input.style.display = 'block';
                // If input is empty, maybe fill with default site
                if(!input.value) input.value = "https://"; 
            } else {
                input.style.display = 'none';
            }
        }

        // --- SEND LOGIC ---
        async function send() {
            const index = document.getElementById('userSelect').value;
            if(index === "") return alert("No user");

            const msg = document.getElementById('msgBody').value;
            const title = document.getElementById('msgTitle').value;
            
            // Icon
            const useIcon = document.getElementById('useIcon').checked;
            const iconUrl = document.getElementById('currentIconUrl').value;
            const finalIcon = useIcon ? iconUrl : null;

            // Action
            const action = document.getElementById('clickAction').value;
            const link = document.getElementById('clickUrl').value;

            if(!msg) return alert("No message");
            if(action === 'open' && link.length < 8) return alert("Enter a valid URL!");

            const btn = document.querySelector('.btn-send');
            btn.innerText = "Sending...";

            const res = await fetch('/api/notify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    subscription: users[index].sub,
                    message: msg,
                    title: title,
                    icon: finalIcon,
                    action: action, // Sending Action
                    link: link      // Sending Link
                })
            });

            if(res.ok) alert("Sent! üì°");
            else alert("Failed");
            
            btn.innerText = "SEND NOTIFICATION";
        }

        // --- STANDARD FUNCTIONS (Same as before) ---
        function saveIcon() {
            const name = document.getElementById('iconName').value;
            const url = document.getElementById('iconUrl').value;
            if(!name || !url) return alert("Enter Name and URL");
            icons.push({ name, url });
            localStorage.setItem('notifyIcons', JSON.stringify(icons));
            renderIcons();
            document.getElementById('iconName').value = ""; document.getElementById('iconUrl').value = "";
        }
        function renderIcons() {
            const list = document.getElementById('iconList'); list.innerHTML = "";
            icons.forEach((icon, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<div style="display:flex; align-items:center;"><img src="${icon.url}" class="icon-preview"><span>${icon.name}</span></div><div><button style="padding:5px; background:#444; color:white;" onclick="selectIcon('${icon.url}')">Use</button><button class="btn-del" onclick="deleteIcon(${index})">‚ùå</button></div>`;
                list.appendChild(li);
            });
        }
        function deleteIcon(i) { icons.splice(i, 1); localStorage.setItem('notifyIcons', JSON.stringify(icons)); renderIcons(); }
        function selectIcon(url) { document.getElementById('currentIconUrl').value = url; document.getElementById('useIcon').checked = true; updateUserPref(); }
        function saveNewUser() {
            const name = document.getElementById('newUserName').value; const code = document.getElementById('newUserCode').value;
            if(!name || !code) return;
            try { users.push({ name, sub: JSON.parse(code), prefIcon: "" }); localStorage.setItem('notifyUsers', JSON.stringify(users)); refreshAll(); 
            document.getElementById('newUserName').value=""; document.getElementById('newUserCode').value=""; } catch(e) { alert("Invalid Code"); }
        }
        function renderUserDropdown() {
            const select = document.getElementById('userSelect'); const currentVal = select.value; select.innerHTML = "";
            if(users.length === 0) { select.add(new Option("No users", "")); return; }
            users.forEach((u, i) => { select.add(new Option(u.name, i)); });
            if(currentVal && users[currentVal]) select.value = currentVal; loadUserPreferences();
        }
        function loadUserPreferences() {
            const i = document.getElementById('userSelect').value; if(i === "") return;
            const u = users[i];
            if(u.prefIcon) { document.getElementById('currentIconUrl').value = u.prefIcon; document.getElementById('useIcon').checked = true; }
            else { document.getElementById('currentIconUrl').value = ""; document.getElementById('useIcon').checked = false; }
        }
        function updateUserPref() {
            const i = document.getElementById('userSelect').value; if(i === "") return;
            const url = document.getElementById('currentIconUrl').value; const isEnabled = document.getElementById('useIcon').checked;
            users[i].prefIcon = isEnabled ? url : ""; localStorage.setItem('notifyUsers', JSON.stringify(users));
        }
        function toggleIcon() { updateUserPref(); }
        function renderManageList() {
            const list = document.getElementById('manageUserList'); list.innerHTML = "";
            users.forEach((u, i) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${u.name}</span><div><button class="btn-edit" onclick="editUser(${i})">‚úèÔ∏è</button><button class="btn-del" onclick="deleteUser(${i})">‚ùå</button></div>`;
                list.appendChild(li);
            });
        }
        function deleteUser(i) { if(confirm("Delete?")) { users.splice(i, 1); localStorage.setItem('notifyUsers', JSON.stringify(users)); refreshAll(); } }
        function editUser(i) { const n = prompt("Name:", users[i].name); if(n) { users[i].name = n; localStorage.setItem('notifyUsers', JSON.stringify(users)); refreshAll(); } }
    </script>
</body>
</html>
